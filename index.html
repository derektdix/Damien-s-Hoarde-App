<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Horde Tracker</title>
</head>
<body>
    <main id="pageSurrond">
        <section id="main">
            <div class="container">
                <h1>Create your Horde</h1>

                    </div>
                </form>
            </div>
            <div id="dataCardContainer">

            </div>
        </section>
    </main>
    
    

    <script src="scripts.js"></script>
</body>
</html>
